name: WakaTime

on:
  schedule:
    - cron: "0 6 * * 1"   # دوشنبه‌ها
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: "true"
          TIME_RANGE: last_7_days
          SHOW_TIME: "true"
          SHOW_MASKED_TIME: "false"
